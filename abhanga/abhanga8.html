  <div class="stotra-container" id="stotra-container" lang="mr">
    <p>
      
      विठू दीनांचा दयाळ । <br>
      वागवी दासाची कळकळ ।।१।। <br>
      देव कृपावंत मोठा । <br>
      उणें पडों नेदी तोटा ।।२।। <br>
      देव भक्तांचा अभिमानी । <br>
      वाहे चिंता सकळ मनीं ।।३।।<br>
      देव भावाचा भुकेला । <br>
      कान्होपात्रे आनंद झाला ।।४।। <br>
    </p>
    <p class="author">-संत कान्होपात्रा </p>
