 <div class="stotra-section">
  <div class="stotra-title">सुंदर ते ध्यान</div>

  <div class="stotra-container" id="stotra-container" lang="mr">
    <p>
      सुंदर ते ध्यान उभे विटेवरी<br>
      कर कटावरी ठेवोनियां ॥ १ ॥<br>
      तुळसी हार गळां कांसे पीतांबर<br>
      आवडे निरंतर तेंचि रूप ॥ २ ॥<br>
      मकरकुंडलें तळपती श्रवणीं<br>
      कंठीं कौस्तुभमणि विराजित ॥ ३ ॥<br>
      तुका ह्मणे माझें हेंचि सर्व सुख<br>
      पाहीन श्रीमुख आवडींने ॥ ४ ॥
    </p>
    <p class="author">-संत तुकाराम</p>
  </div>
</div>
