  <div class="stotra-title">सुखाचे सागर आनंदाच्या राशी </div>

  <div class="stotra-container" id="stotra-container" lang="mr">
    <p>
      सुखाचे सागर आनंदाच्या राशी | <br>
      तुझ्या पायापाशी सदा देवा ॥ १ ॥ <br>
      क्षणभरी उभे राहिले चिंतणे | <br>
      तुटती बंधने अज्ञानाची ॥ २ ॥ <br>
      नाम तुझे गोड ध्यान तुझे गोड | <br>
      रूप हे अखंड पाहों वाटे ॥ ३ ॥ <br>
      तुकाड्यादास म्हणे रूप हे अरुप| <br>
      करोंनी संकल्प पाहो आम्ही ॥ ४ ॥
    </p>
    <p class="author">-संत तुकडोजी महाराज </p>
